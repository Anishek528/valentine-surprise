<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
    }

    /* Hearts animation */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Fade-in animation */
    .final {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="loveMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜œ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("loveMusic");

    // Make No button run away
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Floating hearts
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }

    // Yes button click
    yesBtn.addEventListener("click", () => {

      music.play().catch(() => {
        console.log("Autoplay blocked, but should work after interaction.");
      });

      const card = document.querySelector(".card");

      card.innerHTML = `
        <div class="final">
          <h1>Yayyy! ğŸ’–ğŸ˜</h1>
          <h2>Of course you said YES â¤ï¸</h2>
          <p style="font-size:20px; max-width:600px;">
            To my beautiful wife, Pooja<br><br>
            You are my favorite person, my safe place,
            and the best decision I ever made.<br><br>
            Iâ€™d choose you in every lifetime. ğŸ’•
          </p>
          <h3>Forever yours,<br>Anishek ğŸ˜˜</h3>
        </div>
      `;

      createHearts();
    });
  </script>

</body>
</html>
